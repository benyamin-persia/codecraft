<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .logo {
      font-size: 24px;
      margin-bottom: 8px;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #1a1a1a;
      margin: 0;
    }
    
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }
    
    .status.connected {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.disconnected {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 8px;
      transition: all 0.2s;
    }
    
    .button.primary {
      background: #007bff;
      color: white;
    }
    
    .button.primary:hover {
      background: #0056b3;
    }
    
    .button.secondary {
      background: #6c757d;
      color: white;
    }
    
    .button.secondary:hover {
      background: #545b62;
    }
    
    .info {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 16px;
      line-height: 1.4;
    }
    
    .loading {
      display: none;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸŽ¯</div>
    <h1 class="title">CodeCraft</h1>
  </div>
  
  <div id="status" class="status">
    <div class="loading">Checking server connection...</div>
  </div>
  
  <button id="toggleBtn" class="button primary" disabled>
    Toggle CodeCraft
  </button>
  
  <button id="settingsBtn" class="button secondary">
    Settings
  </button>
  
  <div class="info">
    Click on elements in your browser to select them, then tell the AI what to change!
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
