<!DOCTYPE html>
<html>
<head>
    <title>Create CodeCraft Icons</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon { margin: 10px; display: inline-block; }
        canvas { border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>CodeCraft Extension Icons</h1>
    <p>Right-click on each icon and "Save image as" to create the icon files.</p>
    
    <div class="icon">
        <canvas id="icon16" width="16" height="16"></canvas>
        <div>16x16 - Save as icon16.png</div>
    </div>
    
    <div class="icon">
        <canvas id="icon32" width="32" height="32"></canvas>
        <div>32x32 - Save as icon32.png</div>
    </div>
    
    <div class="icon">
        <canvas id="icon48" width="48" height="48"></canvas>
        <div>48x48 - Save as icon48.png</div>
    </div>
    
    <div class="icon">
        <canvas id="icon128" width="128" height="128"></canvas>
        <div>128x128 - Save as icon128.png</div>
    </div>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#007bff');
            gradient.addColorStop(1, '#0056b3');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Add rounded corners
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.2);
            ctx.fill();
            
            // Reset composite operation
            ctx.globalCompositeOperation = 'source-over';
            
            // Add target emoji
            ctx.font = `${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = 'white';
            ctx.fillText('ðŸŽ¯', size / 2, size / 2);
        }
        
        // Create all icons
        createIcon('icon16', 16);
        createIcon('icon32', 32);
        createIcon('icon48', 48);
        createIcon('icon128', 128);
    </script>
</body>
</html>
